<ion-card>
  <ion-card-header>
    <ion-card-title>{{ user ? 'Éditer' : 'Ajouter' }} un utilisateur</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Téléphone</ion-label>
      <ion-input [(ngModel)]="phone"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="submit()">{{ user ? 'Mettre à jour' : 'Ajouter' }}</ion-button>
    <ion-button expand="block" color="medium" (click)="cancel.emit()">Annuler</ion-button>
  </ion-card-content>
</ion-card>
